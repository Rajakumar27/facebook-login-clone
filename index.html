<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="Container flex justify-center items-center mt-40">
      <div class="Left w-1/3 mx-14">
        <img src="fb.svg" alt="" class="w-80 relative -left-32 -top-8" />
        <p class="relative -left-24 -top-12 text-2xl font-sans">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="Right flex flex-col items-center w-1/4 border-white rounded-md shadow-lg shadow-gray-300 bg-white p-4 py-8"
      >
        <input
          class="w-64 h-12 px-2 border border-1 border-gray-400 rounded-md outline-none my-1.5 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="w-64 h-12 px-2 border border-1 border-gray-400 rounded-md outline-none my-1.5 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold my-1.5 py-1 px-1 w-64 rounded-md"
        >
          Log in
        </button>
        <a href="#" class="text-blue-600 text-xs my-2 hover:underline"
          >Forgotten password ?</a
        >
        <hr />
        <button
          class="bg-green-500 text-white my-2 font-bold px-4 rounded-md hover:bg-green-600 py-2"
        >
          Create new account
        </button>
      </div>
    </div>
  </body>
</html>
